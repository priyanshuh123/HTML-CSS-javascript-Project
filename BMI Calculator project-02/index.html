<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        
    <div class="container"> 
        <h1>BMI Calculator</h1>
        <form id = "BMIForm">
           <p><label for="">Height in CM</label></p>
              <input type="text" id = "height" placeholder="Enter your height in cm" required>

           <p><label for="">weight in CM</label></p>
              <input type="text" id = "weight" placeholder="Enter your weight in cm" required>
              <button>BMI Calculator</button>
             <div><p id="result"></p></div> 
              
             <div id = "weight-guide"></div>

             <h3>
                BMI weight-guide
                <ul>
                    <li>Underweight: BMI less than 18.5</li>
                    <li>Normal weight: BMI between 18.5 and 24.9</li>
                    <li>Overweight: BMI between 25 and 29.9</li>
                    <li>Obesity: BMI 30 or greater</li>
             </h3>
        </form>
    </div>
</body>
</html>
